<div infinite-scroll="loadMore()" infinite-scroll-disabled='busy' infinite-scroll-distance='0'  class="cbp-rfgrid">
    <ul ng-init="loadMore()">
        <li ng-repeat="item in works">
            <a
                    href="{{item.formats[1]}}"
                    style="{{set_background(item)}}"
                    title="{{item.title}} by {{item.creator}}"
                    >
            </a>
        </li>
    </ul>
    <div ng-show='busy'>Loading data...</div>
</div>
